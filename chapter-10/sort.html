    <title>Sort</title>
    <script type="text/javascript">
      var numbersArray = [60, 50, 62, 58, 54, 54];

      function compareNumbers(num1, num2) {
        return num1 - num2;
      }

      numbersArray.sort(compareNumbers);
      console.log(numbersArray);
