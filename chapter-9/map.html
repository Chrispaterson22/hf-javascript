<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pirates Booty</title>
    <script type="text/javascript">
      window.onload = init;
      function init() {
        var map = document.getElementById("map");
        map.onmousemove = showCoords; // event when mouse moved over map call showCoords
      }

      function showCoords(eventObj) {
        var coords = document.getElementById("coords");
        var x = eventObj.clientX; // clientX gives x-coord and assigns to var x, same for Y below
        var y = eventObj.clientY;
        coords.innerHTML = "Map coordinates: " + x + ", " + y;
      }
    </script>
  </head>
  <body>
    <img id="map" src="images/map.jpg">
    <p id="coords">Move mouse to find coordinates...</p>
  </body>
</html>
