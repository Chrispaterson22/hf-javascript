<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Car Objects</title>
  </head>
  <body>
    <script type="text/javascript">
      var chevy = {
        make : "Chevy",
        model : "Bel Air",
        year : 1957,
        color : "red",
        passengers : 2,
        convertible : false,
        mileage : 1021
      };

      var cadi = {
        make : "GM",
        model : "Cadillac",
        year : 1955,
        color : "tan",
        passengers : 5,
        convertible : false,
        mileage : 12892
      };

      var fiat = {
        make: "Fiat",
        model: "500",
        year: 1957,
        color: "Medium Blue",
        passengers: 2,
        convertible: false,
        mileage: 88000
      };
      // access objects properties by using 'dot' notation
      var miles = fiat.mileage;
      if (miles < 2000) {
        buyIt();
      }
      // chnage a property by assigning it a new value
      fiat.mileage = 10000;

      // extend (or add to) an object by using a new name for poperty after dot
      fiat.needsWashing = true;

      // use objects properties just like variables, must use dot notation
      if (fiat.year < 1965) {
        classic = true;
      }
      for (var i = 0; i < fiat.passengers; i++) {
        addPersonToCar();
      }

      console.log(fiat);



    </script>
  </body>
</html>
