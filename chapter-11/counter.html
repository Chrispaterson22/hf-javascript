    <meta charset="utf-8">
    <title>Counter</title>
    <script type="text/javascript">
      function makeCounter() {
        var count = 0;

        function counter() {
          count++;
          return count;
        }
        return counter;
      }

      var doCount = makeCounter();
      console.log(doCount());
      console.log(doCount());
      console.log(doCount());
    </script>
