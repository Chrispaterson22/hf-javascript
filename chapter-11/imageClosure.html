<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Guess</title>
    <style>
      body {
        margin: 20px;
      }
      img {
        margin: 20px;
      }
    </style>
    <script type="text/javascript">
      window.onload = function() {
        var images = document.getElementsByTagName("img");
        for (var i = 0; i < images.length; i++) {
          images[i].onclick = showAnswer;
        }
      }
      function showAnswer(eventObj) {
        var image = eventObj.target;
        var name = image.id;
        name = "images/" + name + ".jpg";
        image.src = name;

        setTimeout(function(image) {
          var name = image.id;
          name = "images/" + name + "blur.jpg";
          image.src = name;
        }, 2000, image); // as well as calling to reblur after 2sec, we pass argument image which is the image to reblur
      }


    </script>
  </head>
  <body>
    <img id="zero" src="images/zeroblur.jpg">
    <img id="one" src="images/oneblur.jpg">
    <img id="two" src="images/twoblur.jpg">
    <img id="three" src="images/threeblur.jpg">
    <img id="four" src="images/fourblur.jpg">
    <img id="five" src="images/fiveblur.jpg">
  </body>
</html>
